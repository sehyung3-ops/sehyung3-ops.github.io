<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>김세형 자기소개
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg-color: #0f172a;
      --bg-elevated: #111827;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.15);
      --accent-strong: #0ea5e9;
      --text-main: #e5e7eb;
      --text-sub: #9ca3af;
      --border-subtle: #1f2937;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1e293b 0, #020617 55%);
      color: var(--text-main);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 32px 16px;
    }

    .container {
      width: 100%;
      max-width: 1040px;
      background: linear-gradient(145deg, #020617 0, #020617 45%, #020617 100%);
      border-radius: 24px;
      border: 1px solid rgba(148, 163, 184, 0.16);
      box-shadow:
        0 24px 60px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(148, 163, 184, 0.18);
      overflow: hidden;
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(0, 3fr);
      position: relative;
      backdrop-filter: blur(18px);
    }

    @media (max-width: 880px) {
      .container {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    /* 좌측 프로필 영역 */
    .sidebar {
      background: radial-gradient(circle at top left, #1e293b 0, #020617 55%);
      padding: 28px 28px 24px;
      border-right: 1px solid rgba(148, 163, 184, 0.18);
      position: relative;
      overflow: hidden;
    }

    .sidebar::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 0% 0%, rgba(56, 189, 248, 0.16) 0, transparent 60%),
        radial-gradient(circle at 110% 10%, rgba(94, 234, 212, 0.12) 0, transparent 55%);
      opacity: 0.9;
      pointer-events: none;
    }

    .sidebar-inner {
      position: relative;
      z-index: 1;
    }

    .badge-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.85);
      border: 1px solid rgba(148, 163, 184, 0.5);
      font-size: 11px;
      color: var(--text-sub);
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .pill-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.35);
    }

    .pill-ghost {
      border-style: dashed;
      border-color: rgba(148, 163, 184, 0.45);
      background: rgba(15, 23, 42, 0.7);
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 18px;
      margin-bottom: 18px;
    }

    .avatar {
      width: 72px;
      height: 72px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #e0f2fe 0, #38bdf8 30%, #0f172a 65%);
      border: 2px solid rgba(148, 163, 184, 0.7);
      box-shadow:
        0 0 0 5px rgba(15, 23, 42, 0.9),
        0 18px 35px rgba(15, 23, 42, 0.8);
      position: relative;
      overflow: hidden;
    }

    .avatar::after {
      content: "김";
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 32px;
      color: rgba(15, 23, 42, 0.95);
      text-shadow: 0 10px 25px rgba(15, 23, 42, 0.8);
    }

    .profile-text h1 {
      font-size: 22px;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 4px;
    }

    .profile-text h1 span {
      color: var(--accent-strong);
    }

    .profile-text .role {
      font-size: 13px;
      color: var(--accent);
      margin-bottom: 6px;
    }

    .profile-text .summary {
      font-size: 12px;
      color: var(--text-sub);
      max-width: 270px;
    }

    .quote {
      margin: 16px 0 20px;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(15, 23, 42, 0.85);
      border: 1px solid rgba(148, 163, 184, 0.4);
      font-size: 12px;
      color: var(--text-sub);
      position: relative;
      overflow: hidden;
    }

    .quote::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 0 0, rgba(56, 189, 248, 0.16) 0, transparent 60%);
      opacity: 0.8;
      pointer-events: none;
    }

    .quote-label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--accent);
      margin-bottom: 4px;
      opacity: 0.9;
    }

    .quote-main {
      font-size: 13px;
      color: var(--text-main);
      font-weight: 500;
    }

    .section-title-sm {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-sub);
      margin-bottom: 6px;
    }

    .tag-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 18px;
    }

    .tag {
      font-size: 11px;
      padding: 5px 10px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.45);
      color: var(--text-sub);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .tag-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--accent);
    }

    .skills {
      margin-bottom: 18px;
    }

    .chip-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .chip {
      font-size: 11px;
      padding: 4px 9px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.55);
      color: var(--text-sub);
    }

    .highlighted {
      color: var(--accent-strong);
      border-color: var(--accent-strong);
      background: rgba(56, 189, 248, 0.09);
    }

    .timeline {
      border-top: 1px dashed rgba(51, 65, 85, 0.9);
      padding-top: 12px;
      margin-top: 6px;
    }

    .timeline-item {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .timeline-bullet {
      margin-top: 4px;
      width: 9px;
      height: 9px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.25);
    }

    .timeline-content {
      font-size: 11px;
      color: var(--text-sub);
    }

    .timeline-title {
      color: var(--text-main);
      font-weight: 500;
      margin-bottom: 2px;
    }

    /* 우측 본문 영역 */
    .main {
      padding: 28px 28px 24px;
      position: relative;
    }

    .main-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 20px;
    }

    .main-title {
      font-size: 18px;
      font-weight: 700;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .main-title span {
      font-size: 12px;
      color: var(--accent);
      font-weight: 500;
    }

    .tabs {
      display: flex;
      gap: 6px;
      padding: 3px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.45);
    }

    .tab {
      font-size: 11px;
      padding: 5px 11px;
      border-radius: 999px;
      border: none;
      background: transparent;
      color: var(--text-sub);
      cursor: pointer;
      transition: all 0.16s ease;
    }

    .tab.active {
      background: var(--accent-soft);
      color: var(--accent-strong);
      font-weight: 500;
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.35);
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .section + .section {
      margin-top: 4px;
    }

    .section-heading {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .section-heading span {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 18px;
      height: 18px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.6);
      font-size: 11px;
      color: var(--accent);
    }

    .section-body {
      font-size: 13px;
      color: var(--text-sub);
      margin-bottom: 8px;
    }

    .section-body + .section-body {
      margin-top: 4px;
    }

    .two-col {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
      margin-top: 4px;
      margin-bottom: 6px;
    }

    @media (max-width: 640px) {
      .two-col {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .card {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 12px;
      border: 1px solid rgba(51, 65, 85, 0.9);
      padding: 10px 12px;
      font-size: 12px;
      color: var(--text-sub);
    }

    .card-title {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-main);
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 4px;
    }

    .card-title small {
      font-size: 11px;
      color: var(--accent);
      font-weight: 500;
    }

    .card ul {
      margin-left: 16px;
      margin-top: 2px;
    }

    .card li {
      margin-bottom: 4px;
    }

    .pill-small {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 2px 7px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.5);
      font-size: 10px;
      color: var(--text-sub);
    }

    .pill-small-dot {
      width: 5px;
      height: 5px;
      border-radius: 999px;
      background: var(--accent);
    }

    .list {
      margin-left: 16px;
      font-size: 13px;
      color: var(--text-sub);
    }

    .list li {
      margin-bottom: 3px;
    }

    .footer {
      margin-top: 16px;
      padding-top: 10px;
      border-top: 1px dashed rgba(51, 65, 85, 0.9);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      font-size: 11px;
      color: var(--text-sub);
    }

    .footer span {
      color: var(--accent);
    }

    .btn-primary {
      border: none;
      border-radius: 999px;
      padding: 5px 10px;
      font-size: 11px;
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color: #0f172a;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow:
        0 12px 25px rgba(8, 47, 73, 0.9),
        0 0 0 1px rgba(15, 23, 42, 0.8);
      transition: transform 0.14s ease, box-shadow 0.14s ease, opacity 0.14s ease;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow:
        0 18px 35px rgba(8, 47, 73, 0.9),
        0 0 0 1px rgba(15, 23, 42, 0.9);
      opacity: 0.95;
    }

    .btn-primary:active {
      transform: translateY(0);
      box-shadow:
        0 10px 20px rgba(8, 47, 73, 0.9),
        0 0 0 1px rgba(15, 23, 42, 1);
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 좌측: 프로필 & 요약 -->
    <aside class="sidebar">
      <div class="sidebar-inner">
        <div class="badge-row">
          <div class="pill">
            <span class="pill-dot"></span>
            <span>SOFTWARE DEVELOPER</span>
          </div>
          <div class="pill pill-ghost">
            <span>2년차 · 웹 개발</span>
          </div>
        </div>

        <div class="profile">
          <div class="avatar"></div>
          <div class="profile-text">
            <h1><span>김민수</span> 개발자</h1>
            <div class="role">사용자 가치를 만드는 소프트웨어 엔지니어</div>
            <div class="summary">
              컴퓨터공학 전공과 스타트업 웹 개발 경험을 바탕으로,
              빠르게 변화하는 환경 속에서 끊임없이 학습하고 성장하고 있습니다.
            </div>
          </div>
        </div>

        <div class="quote">
          <div class="quote-label">LIFE PRINCIPLE</div>
          <div class="quote-main">“기술은 사람을 위해 존재한다”</div>
          <div style="margin-top:4px;">
            사용자의 관점에서 생각하며, 실제로 도움이 되는 서비스를 만드는 것을
            가장 중요한 가치로 여깁니다.
          </div>
        </div>

        <div class="section-title-sm">핵심 키워드</div>
        <div class="tag-grid">
          <div class="tag"><span class="tag-dot"></span>사용자 가치 중심</div>
          <div class="tag"><span class="tag-dot"></span>지속적인 학습</div>
          <div class="tag"><span class="tag-dot"></span>문제 해결 지향</div>
          <div class="tag"><span class="tag-dot"></span>협업 & 소통</div>
          <div class="tag"><span class="tag-dot"></span>기술 리더십</div>
        </div>

        <div class="skills">
          <div class="section-title-sm">기술 스택 & 관심 분야</div>
          <div class="chip-row">
            <span class="chip highlighted">JavaScript / TypeScript</span>
            <span class="chip highlighted">React</span>
            <span class="chip">React Native</span>
            <span class="chip">Node.js</span>
            <span class="chip">REST API</span>
            <span class="chip">클라우드 / 마이크로서비스</span>
          </div>
        </div>

        <div class="timeline">
          <div class="section-title-sm">간단 경력 요약</div>

          <div class="timeline-item">
            <div class="timeline-bullet"></div>
            <div class="timeline-content">
              <div class="timeline-title">2년간 스타트업 웹 개발</div>
              <div>
                빠르게 변하는 환경 속에서 프론트엔드/백엔드 전반을 경험하며
                서비스 기능 개발과 개선을 담당했습니다.
              </div>
            </div>
          </div>

          <div class="timeline-item">
            <div class="timeline-bullet"></div>
            <div class.timeline-content">
              <div class="timeline-title">교내 해커톤 우수상 (팀장)</div>
              <div>
                React Native로 48시간 내 “지역 상권 활성화 앱”을 완성하며
                풀스택 개발과 리더십을 동시에 경험했습니다.
              </div>
            </div>
          </div>
        </div>
      </div>
    </aside>

    <!-- 우측: 상세 자기소개 -->
    <main class="main">
      <div class="main-header">
        <div class="main-title">
          자기소개
          <span>지원 동기 · 경험 · 포부</span>
        </div>

        <div class="tabs" id="tabContainer">
          <button class="tab active" data-target="section-intro">소개</button>
          <button class="tab" data-target="section-strength">장·단점</button>
          <button class="tab" data-target="section-experience">경험</button>
          <button class="tab" data-target="section-future">포부</button>
        </div>
      </div>

      <!-- 1. 지원 동기 & 소개 -->
      <section id="section-intro" class="section active">
        <div class="section-heading">
          <span>01</span>
          지원 동기 & 자기소개
        </div>
        <p class="section-body">
          안녕하세요. 소프트웨어 개발자로서 사용자에게 가치 있는 서비스를 제공하고 싶은
          김민수입니다. 대학에서 컴퓨터공학을 전공하며 프로그래밍의 기초를 다졌고,
          졸업 후 2년간 스타트업에서 웹 개발 업무를 담당했습니다.
        </p>
        <p class="section-body">
          빠르게 변화하는 IT 업계에서 새로운 기술을 학습하고 적용하는 것에 큰 흥미를
          느끼며, 특히 사용자 경험을 개선하는 기술적 솔루션을 찾는 것을 좋아합니다.
          귀사는 혁신적인 기술력과 우수한 개발 문화로 업계에서 인정받고 있으며,
          이러한 환경에서 저의 역량을 더욱 발전시키고 의미 있는 프로젝트에
          기여하고자 지원하게 되었습니다.
        </p>
      </section>

      <!-- 2. 성격의 장단점 -->
      <section id="section-strength" class="section">
        <div class="section-heading">
          <span>02</span>
          성격의 장단점
        </div>

        <div class="two-col">
          <div class="card">
            <div class="card-title">
              장점
              <small>STRENGTHS</small>
            </div>
            <ul>
              <li>
                <strong>꾸준한 학습 의지</strong>:
                새로운 기술 트렌드에 관심이 많아 개인 시간을 활용해 온라인 강의를
                수강하고, 사이드 프로젝트를 진행하며 역량을 키워가고 있습니다.
              </li>
              <li>
                <strong>협업과 소통</strong>:
                개발자, 디자이너, 기획자 등 다양한 직군과의 협업을 통해
                공통의 목표를 달성하는 과정을 중요하게 생각합니다.
              </li>
              <li>
                <strong>문제 해결 지향적 태도</strong>:
                복잡한 버그나 기술적 이슈가 발생했을 때 포기하지 않고
                여러 접근법을 시도하며 끝까지 해결책을 찾습니다.
              </li>
            </ul>
          </div>

          <div class="card">
            <div class="card-title">
              단점 & 보완 노력
              <small>WEAKNESS</small>
            </div>
            <ul>
              <li>
                <strong>완벽주의 성향</strong>:
                코드 완성도에 지나치게 집착해 일정에 영향을 줄 수 있다는 점이 있습니다.
              </li>
              <li>
                <strong>개선 노력</strong>:
                우선순위를 명확히 정하고, 주어진 시간 안에서
                <em>“적정 수준의 완성도”</em>를 달성하는 연습을 통해
                완벽주의를 건강한 방향으로 조정해 가고 있습니다.
              </li>
            </ul>
          </div>
        </div>
      </section>

      <!-- 3. 학창시절 경험 및 특이사항 -->
      <section id="section-experience" class="section">
        <div class="section-heading">
          <span>03</span>
          학창시절 경험 및 특이사항
        </div>

        <div class="card" style="margin-bottom:8px;">
          <div class="card-title">
            해커톤 우수상 & 팀 리더 경험
            <span class="pill-small">
              <span class="pill-small-dot"></span> React Native · 풀스택
            </span>
          </div>
          <p style="margin-bottom:4px;">
            대학교 3학년 때 교내 해커톤에서 “지역 상권 활성화 앱”을 개발하여
            우수상을 수상했습니다. 이 프로젝트에서 팀장을 맡아

        <button class="btn-primary" id="scrollTopBtn">
          맨 위로 이동
          <span>↑</span>
        </button>
      </div>
    </main>
  </div>

  <script>
    // 탭 전환 기능
    const tabs = document.querySelectorAll(".tab");
    const sections = document.querySelectorAll(".section");

    tabs.forEach((tab) => {
      tab.addEventListener("click", () => {
        const targetId = tab.dataset.target;

        // 탭 active 처리
        tabs.forEach((t) => t.classList.remove("active"));
        tab.classList.add("active");

        // 섹션 active 처리
        sections.forEach((section) => {
          if (section.id === targetId) {
            section.classList.add("active");
          } else {
            section.classList.remove("active");
          }
        });
      });
    });

    // 맨 위로 이동 버튼
    const scrollTopBtn = document.getElementById("scrollTopBtn");
    scrollTopBtn.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>
